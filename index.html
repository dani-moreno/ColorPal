
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ColorPal - Color Generator</title>
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
</head>
<body>
    <div class="app">
        <div class="colores">
            <div class="color"></div>
        </div>

        <div class="panel">
            <div class="contenedor">
            <h4>Initial color</h4>
            <form>
                <div>
                <label for="hue">Hue</label>
                <input id="hue" type="number" min="0" max="360" value="218">
                </div>

                <div class="per" data-info="%">
                <label for="sat">Saturation</label>
                <input id="sat" type="number" min="0" max="100" value="94">
                </div>

                <div class="per" data-info="%">
                <label for="lig">Lightness</label>
                <input id="lig" type="number" min="0" max="100" value="67">
                </div>
            </form>
            </div>

            <div class="barra"></div>

            <div class="datos">
            <div class="contenedor doble">
                <h4>Light colors</h4>
                <form>
                <div>
                    <label for="l-amount">Amount</label>
                    <input id="l-amount" type="number" min="0" max="10" value="3">
                </div>
                
                <div class="per" data-info="ยบ">
                    <label for="l-hue">Hue</label>
                    <input id="l-hue" type="number" min="0" max="360" value="0">
                </div>

                <div class="per" data-info="%">
                    <label for="l-sat">Saturation</label>
                    <input id="l-sat" type="number" min="0" max="100" value="0">
                </div>

                <div class="per" data-info="%">
                    <label for="l-lig">Lightness</label>
                    <input id="l-lig" type="number" min="0" max="20" value="3">
                </div>
                </form>
            </div>
            <div class="contenedor doble">
                <h4>Dark colors</h4>
                <form>
                <div>
                    <label for="d-amount">Amount</label>
                    <input id="d-amount" type="number" min="0" max="10" value="3">
                </div>
                
                <div class="per" data-info="ยบ">
                    <label for="d-hue">Hue</label>
                    <input id="d-hue" type="number" min="0" max="360" value="0">
                </div>

                <div class="per" data-info="%">
                    <label for="d-sat">Saturation</label>
                    <input id="d-sat" type="number" min="0" max="100" value="0">
                </div>

                <div class="per" data-info="%">
                    <label for="d-lig">Lightness</label>
                    <input id="d-lig" type="number" min="0" max="20" value="3">
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>

        <div class="modal">
        <div class="close" tabindex="0"></div>
        <div class="hsl">
            <div>
            <small>H</small>
            <p id="m_h">100</p>
            </div>
            
            <div>
            <small>S</small>
            <p id="m_s">100%</p>
            </div>
            
            <div>
            <small>L</small>
            <p id="m_l">100%</p>
            </div>
        </div>
        
        <div class="barra"></div>
        
        <div class="rgb">
            <div>
            <small>R</small>
            <p id="m_r">252</p>
            </div>
            
            <div>
            <small>G</small>
            <p id="m_g">252</p>
            </div>
            
            <div>
            <small>B</small>
            <p id="m_b">252</p>
            </div>
        </div>
        
        <a id="btn-hsl" href="#" data-clipboard-text="" class="boton copy">Copy HSL</a>
        <a id="btn-rgb" href="#" data-clipboard-text="" class="boton copy">Copy RGB</a>
        </div>

        <a href="#" class="export">Export code</a>
        <div class="overlay"></div>
        <div class="menu">
            <div class="titulo">Export code</div>
            <div class="close" tabindex="0"></div>

            <div class="opciones">
                <div>
                    <label for="nombre">Color name</label>
                    <input type="text" id="nombre" value="Color" maxlength="20" placeholder="Insert a name for the color">
                </div>

                <div>
                    <div class="switch">
                        <span id="code-hsl" class="active">HSL</span>
                        <span id="code-rgb">RGB</span>
                    </div>
                </div>

                <div>
                    <div class="switch">
                        <span id="format-css" class="active">CSS</span>
                        <span id="format-scss">SCSS</span>
                    </div>
                </div>
            </div>

            <div class="contenido c-css">
                <div class="til">CSS Variables</div>
                <code id="css-var"></code>

                <div class="til">CSS Classes</div>
                <code id="css-clas"></code>
            </div>

            <div class="contenido c-scss" style="display:none;">
                <div class="til">SCSS Variables</div>
                <code id="scss-var"></code>

                <div class="til">SCSS Classes</div>
                <code id="scss-clas"></code>
            </div>
        </div>

                    C70.2,34.9,62.5,42.2,53.1,42.2z M53.1,17.2c-4.7,0-8.5,3.8-8.5,8.6c0,4.8,3.8,8.6,8.5,8.6c4.7,0,8.5-3.8,8.5-8.6
                    C61.6,21.1,57.8,17.2,53.1,17.2z"/>

                <path class="st0" d="M219.3,0h8.6v41.3h-8.6V0z"/>

                </svg>
                </a>
            </div>
            <div>
                Made by <a href="http://dazlog.com" target="_blank">Dazlog</a>
            </div>
        </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
    <script type="text/javascript" src="js/app-dist.js"></script>
</body>
</html>
